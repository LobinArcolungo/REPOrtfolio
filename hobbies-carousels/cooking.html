<!-- Cooking Carousel -->
<div class="carousel">
  <div class="carousel__container">
    <!-- Slide 1 -->
    <div class="carousel__slide only-pic">
      <div class="carousel__image-cont">
        <img
          src="./assets/hobbies-assets/cooking2.jpg"
          alt="Cooking slide 1"
          class="carousel__image"
        />
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="carousel__slide only-pic">
      <div class="carousel__image-cont">
        <img
          src="./assets/hobbies-assets/cooking3.jpg"
          alt="Cooking slide 2"
          class="carousel__image"
        />
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="carousel__slide only-pic">
      <div class="carousel__image-cont">
        <img
          src="./assets/hobbies-assets/cooking4.jpg"
          alt="Cooking slide 3"
          class="carousel__image"
        />
      </div>
    </div>

    <!-- Slide 4 -->
    <div class="carousel__slide only-pic">
      <div class="carousel__image-cont">
        <img
          src="./assets/hobbies-assets/cooking1.jpg"
          alt="Cooking slide 3"
          class="carousel__image"
        />
      </div>
    </div>

    <!-- Slide 5 -->
    <div class="carousel__slide only-pic">
      <div class="carousel__image-cont">
        <img
          src="./assets/hobbies-assets/cooking5.jpg"
          alt="Cooking sllide 5"
          class="carousel__image"
        />
      </div>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <button class="carousel__btn carousel__btn--prev" aria-label="Previous slide">
    &#10094;
  </button>
  <button class="carousel__btn carousel__btn--next" aria-label="Next slide">
    &#10095;
  </button>

  <!-- Dots Indicator -->
  <div class="carousel__dots">
    <span class="carousel__dot carousel__dot--active" data-slide="0"></span>
    <span class="carousel__dot" data-slide="1"></span>
    <span class="carousel__dot" data-slide="2"></span>
  </div>
</div>
