<!-- Board Games Carousel -->
<div class="carousel">
  <div class="carousel__container">
    <!-- Slide 1 -->
    <div class="carousel__slide only-pic">
      <div class="carousel__image-cont">
        <img
          src="./assets/hobbies-assets/boardgames1.jpg"
          alt="Board Games slide 1"
          class="carousel__image"
        />
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="carousel__slide only-pic">
      <div class="carousel__image-cont">
        <img
          src="./assets/hobbies-assets/boardgames2.jpg"
          alt="Board Games slide 2"
          class="carousel__image"
        />
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="carousel__slide only-pic">
      <div class="carousel__image-cont">
        <img
          src="./assets/hobbies-assets/boardgames3.jpg"
          alt="Board Games slide 3"
          class="carousel__image"
        />
      </div>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <button class="carousel__btn carousel__btn--prev" aria-label="Previous slide">
    &#10094;
  </button>
  <button class="carousel__btn carousel__btn--next" aria-label="Next slide">
    &#10095;
  </button>

  <!-- Dots Indicator -->
  <div class="carousel__dots">
    <span class="carousel__dot carousel__dot--active" data-slide="0"></span>
    <span class="carousel__dot" data-slide="1"></span>
    <span class="carousel__dot" data-slide="2"></span>
  </div>
</div>
